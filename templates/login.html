{% extends "base.html" %}

{% block content %}
    <div class="container">
    <h1>ログイン</h1>
    <form method="post">
        <div class="form-floating mb-3">
        <label for="username">ユーザー名</label>
        <input type="text" name="username" required>
        </div>
        <div class="form-floating mb-3">
        <label for="password">パスワード</label>
        <input type="password" name="password" required>
        </div>
        <input type="submit" value="ログイン">
    </form>
    </div>
{% endblock %}
